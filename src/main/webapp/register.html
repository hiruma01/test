<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--2.验证规则样式-->
    <link href="plugin/css/bootstrapValidator.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <!--4.核心验证文件-->
    <script src="plugin/js/bootstrapValidator.min.js"></script>
    <!--5.中文校验-->
    <script src="plugin/js/language/zh_CN.js"></script>
    <!--样式-->
    <link href="css/register.css" rel="stylesheet" type="text/css"/>

    <script src="js/register.js"></script>


</head>
<body>
<form id="register">
    <div class="registerBox">
        <div class="form-group">
            <input type="text" class=" form-control" name="username" id="username"  placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="password" class=" form-control" name="password" id="password" placeholder="密码 ">
        </div>
        <div class="form-group">
            <input type="email" class=" form-control" name="email" id="email" placeholder="邮箱地址">
        </div>
        <div class="form-group">
            <input type="radio" name="sex"  value="男" checked="checked" />男
            <input type="radio" name="sex"  value="女"/>女
        </div>
        <div class="hidden">
            <input type="text" name="pic" id="pic" />
        </div>
        <div>
            <form enctype="multipart/form-data " method="post">
                <div>
                    <input type="file" name="file" id="file"/>
                    <button type="button" id="pic_btn">点击上传头像</button>
                </div>
            </form>
        </div>
        <div class="form-group">
            <input type="date" class=" form-control" name="birthday" id="birthday"/>
        </div>
        <div class="form-group">
            <input type="text" class=" form-control" name="phone" id="phone" placeholder="请输入手机号">
        </div>
        <div class="form-group">
            <input type="text" value="" placeholder="请输入验证码（不区分大小写）" class="input-val">
            <canvas id="canvas" width="100" height="30"></canvas>
        </div>
        <div>
            <button type="button" id="btn">立即注册</button>
        </div>
        <span style="float:right"><a href="login.html">返回登陆页面</a></span>
    </div>
</form>
</body>
</html>
